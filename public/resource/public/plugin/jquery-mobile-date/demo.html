<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<link href="css/mobiscroll.css" rel="stylesheet" />
<link href="css/mobiscroll_date.css" rel="stylesheet" />
<title>兼容PC和移动设备的日期选择jquery插件</title>
</head>

<body>

  <section id="form">
    <div action="" style="    text-align: center;">

      <label>日期：</label>
       <input type="text" name="USER_AGE" id="USER_AGE" readonly class="input" placeholder="开始时间" />
       <input type="text" name="USER_AGE" id="222" readonly class="input" placeholder="结束时间" />
     
    </div>
  </section>
<script src="jquery-1.9.1.min.js"></script> 
<script src="mobiscroll_date.js" charset="gb2312"></script> 
<script src="mobiscroll.js"></script> 
<script type="text/javascript">
$(function () {
	var currYear = (new Date()).getFullYear();	
	var opt={};
	opt.date = {preset : 'date'};
	opt.datetime = {preset : 'datetime'};
	opt.time = {preset : 'time'};
	opt.time = {preset : 'time'};
	opt.default = {
		//theme: 'android-ics light', //皮肤样式
		display: 'bubble', //显示方式 
		mode: 'mixed', //日期选择模式
		dateFormat: 'yyyy-mm-dd',
		lang: 'zh',
		showNow: false,
		nowText: "今天",
		width: 50,
		height: 36,
		preset : 'datetime',
		startYear: currYear - 50, //开始年份
		endYear: currYear + 10 //结束年份
	};

	$("#USER_AGE").mobiscroll($.extend(opt['datetime'], opt['default']));
	
	
	$("#222").mobiscroll({
		//theme: 'android-ics light', //皮肤样式
		display: 'bubble', //显示方式 
		mode: 'mixed', //日期选择模式
		dateFormat: 'yyyy-mm-dd',
		lang: 'zh',
		showNow: false,
		nowText: "今天",
		width: 50,
		height: 36,
		preset : 'time'
	});

});
</script>
</body>
</html>
